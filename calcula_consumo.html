<meta charset="utf-8">

<h3>Alcool ou gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("O consumo de gasolina é de: " +consumoDeGasolina +"<br>"+"O consumo de Alcool é de" + consumoDeAlcool);

</script>
