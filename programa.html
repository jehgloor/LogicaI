<meta charset="UTF-8">

<script>
	function pulaLinha(){

		document.write("<br>");
		document.write("<br>");

	};

	function mostra(frase){
		document.write(frase);

		pulaLinha();

		//frase = "Flávio tem " + (ano - 1977 ) + " anos"
		//frase = Ola pessoal
	}

	mostra("Ola Pessoal!"); 

	var ano = 2022;
	
	mostra("Flávio tem " + (ano - 1977 ) + " anos");

	
	mostra("Joaquim tem " + (ano - 1986 ) + " anos");
	
	
	ano = 2016;

	mostra("Jessica tem " + (ano - 1991 ) + " anos");
	
	pulaLinha();

	var media = (39 + 20 + 41 )/3;

	document.write("A média das idades é " + Math.round(media));





</script>
