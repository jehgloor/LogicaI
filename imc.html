<meta charset="utf-8">
<script>
	function pulaLinha(){

		document.write("<br>");
		document.write("<br>");

	};

	function mostra(frase){
		document.write(frase);

		pulaLinha();
	}

	function calculaImc(peso,altura){
		var imc = peso / (altura*altura);
		//mostra("O imc calculado é "+imc);
		return imc;
	}

	
	var imcFlavio = calculaImc(73, 1.71);
	mostra(imcFlavio);

	var imcAmigo = calculaImc(68, 1.72);
	mostra(imcAmigo);
	pulaLinha();

	document.write("a soma dos imc é: "+(imcFlavio+imcAmigo));
	pulaLinha();

	var nome = prompt("Informe seu nome: ");

	var alturaInformada = prompt(nome+ ", informe sua altura: ");

	var pesoInformado = prompt(nome+ ", informe seu peso");
	var imc = calculaImc(pesoInformado, alturaInformada);
	document.write(nome+ ", o seu imc calculado é " + imc);


	if(imc < 18.5){
		mostra("Você esta abaixo do recomendavel")
	}
	if(imc > 35){
		mostra("Você esta acima do recomendavel")
	}
	if(imc >=18.5  ){
		if(imc <=35){
			mostra("Seu imc esta excelente");
		}
		
	}




</script>
